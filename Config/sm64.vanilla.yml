  - name: "Bowser in the Sky"
    course_id: 0x15
    properties:
      - disabled:
        - entry_shuffle
      - continues_level: 0x22
      - requires_key: 'upstairs'
      - shuffle_painting:
        - custom_painting: 'painting_bits' # doesnt make sense right now, bits does not get shuffled
  - name: "Bowser in the Sky Battle"
    course_id: 0x22
    properties:
      - disabled
      - end_game

# File with constant variables that are not included in this Config
constants_file: "sm64.vanilla.constants.yml"

# Define collision groups, to use with object randomization rules
collision_groups:
  # floor groups define various "collision types" into groups, to restrict placement
  # "all" is hardcoded and includes all collision types defined in the constants file
  restricted:
    whitelist:
      - ENV_DEFAULT
      - DEFAULT_NOISE
      - SLIPPERY_NOISE
      - SLIPPERY_SLIGHTLY
      - ANTI_SLIPPERY
      - CLOSE_CAMERA
      - HARD_FLOOR
      - NOISY_TERRAIN
      - SAND
      - SLIPPERY_HARD
      - SLIPPERY_HARD_CCM
      - ANTI_ICE
      - WIDE_CAMERA
      - CAMERA_BOB
      - CAMERA_CCM
      - SURFACE_FLAGS
      - WATER
  with_slides:
    whitelist:
      - ENV_DEFAULT
      - DEFAULT_NOISE
      - SLIPPERY_NOISE
      - SLIPPERY_SLIGHTLY
      - ANTI_SLIPPERY
      - CLOSE_CAMERA
      - HARD_FLOOR
      - NOISY_TERRAIN
      - SAND
      - SLIPPERY_HARD
      - SLIPPERY_HARD_CCM
      - ANTI_ICE
      - WIDE_CAMERA
      - CAMERA_BOB
      - CAMERA_CCM
      - SURFACE_FLAGS
      - WATER
      - SLIPPERY

# Start object randomization section. Can be deeply nested with groups, sub-group, etc
object_randomization:
  # default
  rules:
    - drop_to_floor # try to place this object on the floor
    - floor_types_allowed: restricted # select above defined group as floor types allowed
    - max_floor_steepness: 0.20
  
  objects:
    # Bosses
    # - Generally shouldn't spawn on slopes, as that makes it hard to fight them
    - name: "Bosses"
      rules:
        - max_floor_steepness: 0.0
        - underwater: never
      objects:
        - name: King Bob-Omb
          match: 0x130001F4
        - name: Whomp King
          match: 0x13002BB8
        - name: Ice Bully (Big)
          match: 0x13003700
          rules:
            - min_y: 1300 # Ice Bully in SL dies under a specific height
        - name: Bully (Big)
          match: 0x13003660
    # Enemies
    # - Generally shouldn't spawn underwater
    - name: "Enemies"
      rules:
        - underwater: never
      objects:
        - name: Mr. I
          match: 0x13000054
          rules:
            - bounding_cylinder: [500, 200] # radius, height, origin x, origin y, origin z
        - name: Bob-Omb
          match: 0x13003174
        - name: Goomba
          match: 0x1300472C
        - name: Goomba Triplet
          match: 0x13004770
        - name: Thwomp
          match:
            - 0x13000BC8
            - 0x13000B8C
        - name: Grindel
          match: 0x1300525C
        - name: Piranha Plant
          match: 0x13001FBC
        - name: Chuck-Ya
          match: 0x13000528
        - name: Bat
          match: 0x13004698
          # todo: bats should spawn on ceilings
        - name: Fly-Guy
          match: 0x130046DC
        - name: Lakitu
          match: 0x13004954
          # match: 0x13004918 # Friendly Lakitu?
        - name: Bully (Group + Boss)
          match: 0x13003694
        - name: Bully (Small)
          match: 0x1300362C
        - name: Boo
          match: 0x130027E4
        - name: Boo (x3)
          match: 0x130027D0
        - name: Boo Secret (Kill 5)
          match:
            - 0x130027E4 # 3
            - 0x13002804 # 2
            - 0x13002768 # 1
        - name: Moneybag
          match: 0x130039D4
        - name: Amp
          match: 0x13003354
        - name: Heave-Ho
          match: 0x13001548
        - name: Skeeter
          match: 0x13005468
        - name: Scuttlebug
          match: 0x13002B5C
        - name: "BBH: Book"
          match: 0x1300506C
        - name: "BBH: Nightmare Piano"
          match: 0x13005024
        - name: "SSL: Pokey"
          match: 0x13004634
        - name: Spindrift
          match: 0x130012B4
        - name: "BOB: Chain Chomp"
          match: 0x1300478C
        - name: "Koopa (not KtQ)"
          match:
            - 0x13004580
            - bparam2: 1

    # Objects
    - name: "Coin Formations"
      match:
        - 0x130008EC
      rules:
        - floor_types_allowed: with_slides
      objects:
        - name: Grounded Line Formation (5x)
          match:
            - bparam2: 0
          rules:
            - bounding_box: [1000, 100, 100] # length, width, height
            - spawn_height: [200, 600]
            - drop_to_floor: force
        - name: Grounded Ring Formation (8x)
          match:
            - bparam2: 2
          rules:
            - bounding_box: [1000, 1000, 100] # length, width, height
            - spawn_height: [200, 600]
            - drop_to_floor: force
        - name: Grounded Arrow (8x)
          match:
            - bparam2: 4
          rules:
            - bounding_box: [500, 500, 100] # length, width, height
            - spawn_height: [200, 600]
            - drop_to_floor: force
        - name: Horizontal Floating Line (x5)
          match:
            - bparam2: 16
          rules:
            - bounding_box: [600, 100, 100] # length, width, height
            - spawn_height: [200, 500]
        - name: Vertical Floating Line (x5)
          match:
            - bparam2: 17
          rules:
            - bounding_box: [100, 100, 1000] # length, width, height
            - spawn_height: [300, 900]
        - name: Horizontal Floating Ring (x8)
          match:
            - bparam2: 18
          rules:
            - bounding_box: [1000, 1000, 100] # length, width, height
            - spawn_height: [100, 600]
        - name: Vertical Floating Ring (x8)
          match:
            - bparam2: 19
          rules:
            - bounding_box: [1000, 100, 1000] # length, width, height
            - spawn_height: [300, 900]
    
    - name: "Coin"
      rules:
        - spawn_height: [50, 200]
      objects:
        - name: Yellow Coin
          match:
            - 0x1300090C
            - 0x1300091C # For Triggers?
        - name: Red Coin
          match: 0x13003EAC
        - name: Blue Coin
          match: 0x13002588
          # TODO: Tie to corresponding button
          rules:
            - disabled
    
    - name: "Stars"
      rules:
        - spawn_height: [100, 600]
      objects:
        - name: Star
          match:
            - 0x13003E3C
            - 0x13003EFC # Hidden
            - 0x13003E8C # Red Coin Star
          rules:
            - underwater: allowed
        - name: Star in Box
          match: 0x13002250
          rules:
            - underwater: never # Boxes underwater are not breakable
          objects:
            - name: "Star #1"
              match:
                - bparam2: 0x8
            - name: "Star #2"
              match:
                - bparam2: 0xA
            - name: "Star #3"
              match:
                - bparam2: 0xB
            - name: "Star #4"
              match:
                - bparam2: 0xC
            - name: "Star #5"
              match:
                - bparam2: 0xD
            - name: "Star #6"
              match:
                - bparam2: 0xE
    
    - name: "Tree"
      rules:
        - underwater: never
      match: 0x13002AA4
      # GFX 0x17 = Castle Ground Trees
      # GFX 0x19 = Snowy Trees
      # GFX 0x18 = Courtyard Trees
      # GFX 0x1B = Shifting Sand Land Trees/Palm
    
    - name: "Level Objects"
      rules:
        - underwater: never
      objects:
        - name: "Fire Spewer"
          match: 0x1300518C
        - name: "Flamethrower"
          match: 0x13001108
        - name: "BOB: Water Bubble Dropper"
          match: 0x13004B8C
          rules:
            - spawn_height: [2400, 3000]
        - name: "Poundable Log"
          match: 0x1300481C
        - name: "Breakable Box (Small)"
          match: 0x13004218
        - name: "Breakable Box (Big)"
          match: 0x130014E0
        - name: "Sign"
          match: 0x130032E0
        - name: "JRB: Clam"
          match: 0x13005440
          rules:
            - underwater: only
            - drop_to_floor: force
        - name: 1-UP
          match:
            - 0x1300407C # Static
        - name: Butterflies
          match: 0x130033BC
          rules:
            - spawn_height: [30, 200]
        - name: Recovery Heart
          match: 0x13004EF8
        - name: Item Box
          match: 0x13002250
          rules:
            - spawn_height: [200, 500]

    - name: "Warps"
      exclude:
        - course_property: overworld
      rules:
        - underwater: allowed
        - spawn_height: [100, 900]
        - max_floor_steepness: 0.05
      objects:
        - name: "Mario Level Spawn"
          match:
            - source: 'MARIO_SPAWN'
        - name: "Warp (Mario Start #1)" # In Air?
          match: 0x13002F74
        - name: "Warp (Mario Start #2)" # On Ground?
          match: 0x13002F64
        - name: "Warp (Mario Start #3)" # In Water
          match: 0x13002F94

    - name: "Special"
      rules:
        - underwater: never
        - max_floor_steepness: 0.05
      objects:
        - name: Toad
          match: 0x13002EF8
        - name: "CCM: Lost Penguin"
          match: 0x130020E8
        - name: "CCM/SL: Wandering Penguin"
          match: 0x13002E58
        - name: "Pink Bob-Omb (Message)"
          match: 0x130031DC
        - name: "Pink Bob-Omb (Canon)"
          match: 0x13003228

    # These two entries are special "for" entries, that add rules to objects list by their name.
    # Imagine this like a copy/paste mechanism to add all listed rules inside this ruleset
    # This is to disable rules/matches for certain levels, special circumstances, etc
    - name: "Level Property Checks"  
      objects:
        - name: "Wingcap Level"
          match:
            - course_property: fly_stage
          for: 
            - 'Coin'
            - 'Coin Formations'
          rules:
            - no_floor_required
        - name: "Changeable-Water Levels"
          match:
            - course_property: disable_water_check
          for:
            - 'Tree'
            - 'Enemies'
            - 'Stars'
            - 'Coin'
            - 'Coin Formations'
            - 'Level Objects'
          rules:
            - underwater: allowed
            - drop_to_floor: force
        - name: "Slide Check disable Spawn Shuffle"
          match:
            - course_property: slide
          for:
            - "Warps"
          rules:
            - disabled

    - name: "Level Special Cases"
      objects:
        - name: "DDD: Limit max height in second area"
          match:
            - course_id: 0x17
            - area_id: 0x02
          for:
            - "*"
          rules:
            - max_y: 1500
        - name: "JRB: Limit max height in Ship"
          match:
            - course_id: 0x0C
            - area_id: 0x02
          for:
            - 'Stars'
          rules:
            - disabled
        - name: "THI: Red Coins / Red Coin Star below Boss Room"
          match:
            - 0x13003EAC # Red Coin
            - 0x13003E8C # Red Coin Star
            - course_id: 0x0D
            - area_id: 0x03
          rules:
            - max_y: 1750
        - name: "VC: Don't shuffle warp"
          match:
            - course_id: 0x12
          for:
            - 'Warps'
          rules:
            - disabled
        - name: "THI: Wiggler Boss battle dont shuffle warp"
          match:
            - course_id: 0x0D
            - area_id: 0x03
          for:
            - 'Warps'
          rules:
            - disabled
        - name: "WC: Coins within Reach of Platform"
          match:
            - course_property: fly_stage
            - course_id: 0x1D
          rules:
            - no_floor_required
            - min_y: -2000
            - max_y: 2500
            - distance_to:
              - origin: [0, -2047, 0]
                max_distance: 3000
          for:
            - 'Coin'
            - 'Coin Formations'
        - name: "WMotR: Coins within Reach"
          match:
            - course_id: 0x1F
          rules:
            - distance_to:
              - origin: [0, 1900, 0]
                max_distance: 5000
            - min_y: -3500
            - max_y: 2200
          for:
            - 'Coin'
            - 'Coin Formations'
        - name: "WMotR: Disable Itembox Shuffle"
          match:
            - course_id: 0x1F
            - behaviours: 0x13002250
          rules:
            - disabled
        - name: "BOB: Disable coin ring shuffle"
          match:
            - course_id: 0x09
            - area_id: 0x01
            - behaviours: 0x130008EC
            - bparam2: 19
          rules:
            - disabled
            

